<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>테이블 연습</title>
	</head>
	
	<body>
		<table border = "1">
			<caption>태블릿PC와 스마트폰 판매현황</caption>
			<!-- caption : 표의 제목 -->
			
			<!-- thead, tbody, tfoot 와 같이 브라우저에서 자체적으로 의미를 파악할 수 있는 태그를 시멘틱 태그 -->
			
			<thead>
				<tr>
					<th>구분</th>
					<th>태블릿</th>
					<th>스마트폰</th>
				</tr>
			</thead>
			
			<tfoot>
				<tr>
					<th>총 판매량</th>
					<td>5만대</td>
					<td>16만대</td>
				</tr>
			</tfoot>
			
			<tbody>
				<tr>
					<th>상반기 판매량</th>
					<td>2만대</td>
					<td>5만대</td>
				</tr>
				
				<tr>
					<th>하반기 판매량</th>
					<td>3만대</td>
					<td>11만대</td>
				</tr>
			</tbody>
			
			
			
			
		</table>
		
		
		
		
		
		
		
		
	</body>
</html>
