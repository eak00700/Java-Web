<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>행열 합치기</title>
	</head>
	
	
	
	<body>
	<h1>행열 합치기</h1>
		<table border = "1">
			<tr>
				<th colspan = "3">공연요금</th>
				<!-- th(table head) : 두껍게 표시되면서 자동으로 가운데 정렬 -->
				
			</tr>
			<tr>
				<th>구분</th>
				<td align = "center">s석</td>
				<td align = "center">vip</td>
			</tr>
			<tr>
				<th>성인</th>
				<td align = "center">40,000원</td>
				<td align = "center">60,000원</td>
			</tr>
			<tr>
				<th>청소년</th>
				<td align = "center">30,000원</td>
				<td align = "center">50,000원</td>
			</tr>
			<tr>
				<th>소인</th>
				<td colspan = "2">미취학 아동 일반 요금의 50%</td>
			</tr>
			<tr>
				<th rowspan = "2">공연시간</th>
				<td align = "center">1회</td>
				<td align = "center">13:00 ~ 15:00시</td>
				
						
			</tr>
			<tr>
				<td align = "center">2회</td>
				<td align = "center">17:00 ~ 19:00시</td>
			</tr>
			
		</table>
		
		
		
		
		
		
		
		
		
	</body>
</html>
