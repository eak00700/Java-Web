<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>font</title>
		
		<style>
			.a1{font-size:30px;}
			.a2{font-style:italic;}/* 기본값 : normal */
			.a3{font-weight:bold;}/*기본값 : normal */
			.a4{font-family:"궁서체", sans-serif;}
			.a6{font-variant:small-caps;}/* 기본값 : normal */
			
			
			/* weight, style, variant ,size, family 순서대로 정의되어 있지 않으면 속성이 반응하지 않는다.*/
			.a5{font:bold italic small-caps 20px "궁서체",sans-serif; }
			
		</style>
		
	</head>
	
	<body>
		<p class="a1">글자크기</p>
		<p class="a2">글자스타일</p>
		<p class="a3">글자두께</p>
		<p class="a4">글꼴</p>
		<p class="a5">글꼴최종</p>
		<p class="a6">The end</p>
		
		
		
		
		
		
		
		
	</body>
</html>
