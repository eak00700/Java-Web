<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Css(Cascading Style Sheet)</title>
		
		<style>
			/* CSS 적용을 위한 영역 */
			h1{ color:red; }
			h2{ color:blue; }
			h3{ color:#A566FF; }
			p{ color:#ABC; }
			
			
		</style>
	</head>
	
	
	<body>
		<h1>스타일 연습01</h1>
		<h1>스타일 연습02</h1>
		<h2>스타일 연습03</h2>
		<h3>스타일 연습04</h3>
		<p>나는 p태그요</p>
		
		
		
		
	</body>
</html>
