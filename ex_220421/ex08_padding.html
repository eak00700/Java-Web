<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>padding(안쪽여백)</title>
		
		
		<style>
			p{border:5px solid #f00;
			  background:#0f0;}
			  
			 .box1{padding:20px;}/* 상하좌우 모두 적용되는 여백*/
			 .box2{padding:20px 50px;} /*상하, 좌우 적용되는 여백*/
			 .box3{padding:20px 50px 30px;}/*상, 좌우, 하 순서로 적용되는 여백*/
			 
			 /*0px인 경우 px 단위는 생략이 가능*/
			 .box4{padding:0px 30px 50px 70px}/*상 , 우, 하 , 좌 순서로 적용되는 여백*/
		</style>
	</head>
	
	
	<body>
		<p class="box1">padding 연습</p>
		<p class="box2">padding 연습</p>
		<p class="box3">padding 연습</p>
		<p class="box4">padding 연습</p>
		
		
		
		
		
		
		
		
	</body>
</html>
