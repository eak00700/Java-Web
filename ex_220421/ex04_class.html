<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Css적용을 위한 class처리</title>
		
		<style>
			p{ color:#f00;}
			h2.text{color : #0f0;}/*.클래스명 <-- 특정 클래스로 접근*/
			.text2{ color : violet;}
		</style>
	</head>
	
	
	<body>
	<!-- class개념은 특정 태그를 식별하기위한 식별자의 역할 -->
		<h2 class="text">클래스 연습</h2>
		
		
		<p class="text2">
		개구쟁이 뽀로로 장난꾸러기 크롱
		</p>
		
		
		<p class="text">
		우람한 포비 조그만 해리도 사이좋은 친구죠
		</p>
		
		
		
		
		
	</body>
</html>
