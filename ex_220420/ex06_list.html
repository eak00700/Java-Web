<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>목록(글머리 기호)</title>
	</head>
	
	<body>
	<!-- ul(Unordered list) : 비순서 목록
		 ol(Ordered list) : 순서 목록 -->
		<ul>
			메뉴들
			<li>메뉴</li>
			<li>메뉴</li>
			<li>메뉴</li>
		</ul>
		
		<hr>
		
		<ol>
			<li>메뉴</li>
			<li>메뉴</li>
			<li>메뉴</li>
		</ol>
	
	</body>
</html>
