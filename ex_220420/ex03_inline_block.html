<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>인라인 요소와 블록요소</title>
	</head>
	
	<body>
		<!-- p태그와 같이 부모태그의 너비에 맞춰서 생성되는 태그는 '블록요소'라고 부른다. -->
		<!-- b태그와 같이 내가 가지고있는 내용만큼의 너비만 할당받는 태그는 '인라인요소'라고 부른다. -->
		<p><b>단락</b>을 구별해주는 p태그 </p>
		<p>그러므로 p태그는 반드시 <strong>줄바꿈</strong>이 일어난다.</p>
		<!-- <b></b> 태그는 비장애인용이며,<strong></strong>는 시각장애인을 위한 태그. -->
		<!-- strong태그는 음석합성기가 강조하여 읽는다. -->
		
		<i>안녕하세요</i>
		<em>반갑습니다.</em><!-- 음성낭독기가 강조해서 읽는 태그 -->
		<a href="https://www.naver.com">네이버</a><!-- 링크 태그 -->
		<a href="ex02_heading_tag.html">헤딩태그 페이지</a>
		<a href="#">회원가입</a><!-- href가 아직 결정되지 않은경우 임시링크인 #을 넣어준다. -->
		
		
		<hr><!-- 수평선태그 -->
		줄바꿈하고싶어<br><!-- br : 강제 줄바꿈 태그 -->
		젭라<br>
		하게해줘
		
		
		
		
		
	</body>
</html>
