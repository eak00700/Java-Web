<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>가상클래스 : first-child</title>
		
		<style>
			li{ list-style:none;}
			li:first-child{color:red;}
			li:last-child{color:red;}
		</style>
		
	</head>
	
	<body>
		<ul>
			<li>1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
			<li>5</li>
		</ul>
		
		
		
		
		
	</body>
</html>
