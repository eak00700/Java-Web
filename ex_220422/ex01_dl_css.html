<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>dl에 css적용하기</title>
		
		<style>
			/*'*'는 body의 내부*/
			*{ margin:0; padding:0; }
		
			dl{ width:650px;
				border:5px double gray;
				margin:0 auto;
				}
			dt{ padding:15px 0;
				text-align:center;
				background:#aaf;
				border-bottom:10px solid blue;
				letter-spacing:10px; }
				
			dd{ padding:10px 0;
				text-indent:15px;}/*첫 줄 들여쓰기*/
			.dd1{ border-bottom:3px dotted black;}
		</style>
		
	</head>
	
	<body>
		<dl>
			<dt>대한민국의 속담</dt>
			<dd class="dd1">
				까마귀 날자 배 떨어진다
			</dd>
			
			<dd>
				아니 땐 굴뚝에 연기나랴
			</dd>
			
		</dl>
		
		
		
		
		
		
		
		
	</body>
</html>
