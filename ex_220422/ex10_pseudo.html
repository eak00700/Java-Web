<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>슈도(pseudo) 클래스 </title>
		
		<style>
			li{ list-style:none;
				display:inline;
				margin-left:15px;}
			li:nth-child(odd){color:red;}
			li:nth-child(even){color:green;}
			li:nth-child(4n){background:yellow;}
			li:nth-child(6){color:black;}
		</style>
	</head>
	
	<body>
		<ul>
			<li>1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
			<li>5</li>
			<li>6</li>
			<li>7</li>
			<li>8</li>
			<li>9</li>
			<li>10</li>		
		</ul>
		
		
		
		
	</body>
</html>
