<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>ul의 css활용</title>
		
		<style>
			 *{margin:0; padding:0;}
			li{ list-style:none; /* li에 있는 점을 제거 */
				background:url(image/arrow.gif) no-repeat 0 50%;
				padding-left:10px; }
			
			
		</style>
	</head>
	
	<body>
		<ul>
			<li>짜장</li>
			<li>짬뽕</li>
			<li>볶음밥</li>
			<li>탕수육</li>
		
		</ul>
		
		
		
		
		
	</body>
</html>
