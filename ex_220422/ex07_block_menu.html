<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>메뉴 CSS 정의하기</title>
		
		<style>
			*{margin:0; padding:0;}
			
			ul{ width:130px;}
				
			li{ list-style:none;}
			
			a{  background:#f30;
				display:block;
				padding:5px;
				margin:3px 0;
				text-decoration:none; /* a태그의 밑줄 제거 */ 
				color:#fff;}
			/* hover : a태그에 마우스를 올렸을때 반응하는 가상 클래스 */
			a:hover{ background:#0c0; font-weight:bold; text-decoration:under-line;}
				
		</style>
	</head>
	
	<body>
		<div>
			<h1>주 메뉴</h1>
			
			<ul>
				<li><a href="#">COMPANY</a></li>
				<li><a href="#">PRODUCT</a></li>
				<li><a href="#">SERVICE</a></li>
				<li><a href="#">COMMUNITY</a></li>
			</ul>
			
		</div>
		
		
		
		
		
		
	</body>
</html>
